    .card {
        background: linear-gradient(180deg, #C8A5CA 0%, #B084B5 100%);
        padding: 2rem 1.5rem;
        border-radius: 15px;
        text-align: center;
        max-width: 450px;
        width: 90%;
        border: 6px solid #fff;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        position: relative;
        box-sizing: border-box;
    }

    .card::before,
    .card::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(255,255,255,0.8);
    }

    .card::before {
        top: 8px;
        right: 8px;
        border-bottom: none;
        border-left: none;
        border-top-right-radius: 8px;
    }

    .card::after {
        top: 8px;
        left: 8px;
        border-bottom: none;
        border-right: none;
        border-top-left-radius: 8px;
    }

    h1 {
        color: #fff;
        font-size: clamp(1.4rem, 3.5vw, 1.7rem);
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        font-weight: bold;
    }

    .subtitle {
        color: #fff;
        font-size: clamp(1.2rem, 4vw, 1.5rem);
        margin: 8px 0 15px 0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
    }

    .features {
        color: rgba(255,255,255,0.95);
        font-size: clamp(0.8rem, 2.3vw, 0.9rem);
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .coupon-box {
        background: rgba(255,255,255,0.95);
        border: 3px dashed #7B4A7E;
        padding: 18px 25px;
        margin: 25px auto;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        max-width: 320px;
    }

    .coupon-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .coupon-box:active {
        transform: scale(0.97);
    }

    .coupon-code {
        display: block;
        color: #5A2D5C;
        font-size: clamp(1.6rem, 4.5vw, 2.2rem);
        font-weight: bold;
        letter-spacing: 3px;
        margin-bottom: 8px;
    }

    .hint {
        font-size: clamp(0.7rem, 2.2vw, 0.85rem);
        color: #7B4A7E;
    }

    .success-msg {
        display: none;
        color: #fff;
        background: rgba(42, 157, 143, 0.9);
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 20px;
        font-size: 1rem;
    }

    .corner-bottom-left,
    .corner-bottom-right {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(255,255,255,0.8);
        bottom: 8px;
    }

    .corner-bottom-left {
        left: 8px;
        border-top: none;
        border-right: none;
        border-bottom-left-radius: 8px;
    }

    .corner-bottom-right {
        right: 8px;
        border-top: none;
        border-left: none;
        border-bottom-right-radius: 8px;
    }
</style>

<div class="card">
    <h1>✨ اجعل فعاليتك</h1>
    <div class="subtitle">حديث الجميع</div>
    <div class="features">تنفذ · تجربة متكاملة · نتائج استثنائية</div>

```
<div class="coupon-box" onclick="copyAndRedirect()">
    <span class="coupon-code">RIDA10</span>
    <div class="hint">(اضغط للنسخ والحصول على كود الخصم)</div>
</div>

<div id="msg" class="success-msg">✅ تم النسخ! جاري تحويلك...</div>

<div class="corner-bottom-left"></div>
<div class="corner-bottom-right"></div>
```

</div>

<script>
    function copyAndRedirect() {
        const code = document.querySelector('.coupon-code').innerText;
        
        navigator.clipboard.writeText(code).then(() => {
            const msg = document.getElementById('msg');
            msg.style.display = 'block';

            setTimeout(() => {
                window.location.href = "https://www.instagram.com/lilasksa";
            }, 1000);
        }).catch(() => {
            alert('تم نسخ الكود: ' + code);
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/lilasksa";
            }, 1000);
        });
    }
</script>
