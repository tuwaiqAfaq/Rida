<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك في لِيلاس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f3e5f5; /* خلفية موف فاتح جداً */
            --card-bg: #ffffff;
            --text-primary: #4a148c; /* بنفسجي غامق للنصوص */
            --text-secondary: #7b4b94; /* بنفسجي متوسط */
            --accent-gold: #c5a059; /* ذهبي هادئ */
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            /* تدرج لوني ناعم جداً للخلفية */
            background-image: linear-gradient(135deg, #fdfbf7 0%, #ede7f6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
        }

        .card {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 12px;
            /* ظل ناعم جداً */
            box-shadow: 0 10px 40px rgba(74, 20, 140, 0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            /* إطار مزدوج ناعم يعطي فخامة بدون إزعاج */
            border: 1px solid #e1bee7;
            outline: 4px solid rgba(225, 190, 231, 0.3);
            outline-offset: -10px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .sparkle {
            color: var(--accent-gold);
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0.5rem 0 2rem;
            font-weight: 300;
        }

        /* تصميم الكوبون الهادئ */
        .coupon-box {
            background: #fafafa;
            border: 1px dashed var(--text-secondary);
            padding: 15px 30px;
            margin: 0 auto;
            display: inline-block;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .coupon-box:hover {
            background: #f3e5f5;
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        .coupon-box span#couponCode {
            display: block;
            color: var(--text-primary);
            letter-spacing: 2px;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .hint {
            font-size: 0.8rem;
            color: #999;
            font-weight: normal;
        }

        .success-msg {
            display: none;
            color: #2e7d32; /* أخضر هادئ للنجاح */
            font-weight: 500;
            margin-top: 20px;
            font-size: 0.95rem;
            background: #e8f5e9;
            padding: 8px;
            border-radius: 50px;
            display: inline-block; /* يظهر فقط عند الحاجة */
            opacity: 0; /* مخفي في البداية */
            transition: opacity 0.3s;
        }
        
        /* كلاس مساعد لإظهار الرسالة */
        .show-msg {
            display: inline-block !important;
            opacity: 1 !important;
        }

    </style>
</head>
<body>

<div class="card">
    <h1>إجعل فعاليتك<br>حديث الجميع <span class="sparkle">✨</span></h1>
    <p>تنفيذ متقن . تجربة متكاملة</p>

    <div class="coupon-box" onclick="copyAndRedirect()">
        <span id="couponCode">RIDA10</span>
        <div class="hint">(اضغط للنسخ)</div>
    </div>

    <div style="height: 40px; margin-top: 10px;"> <div id="msg" class="success-msg">✅ تم النسخ! جاري تحويلك...</div>
    </div>
</div>

<script>
    function copyAndRedirect() {
        const code = document.getElementById('couponCode').innerText;
        const msgElement = document.getElementById('msg');
        
        navigator.clipboard.writeText(code).then(() => {
            // إظهار الرسالة
            msgElement.classList.add('show-msg');

            setTimeout(() => {
                window.location.href = "https://www.instagram.com/lilasksa";
            }, 1200);
        }).catch(() => {
            // حل بديل للمتصفحات القديمة
            prompt("انسخ الكود يدوياً:", code);
            window.location.href = "https://www.instagram.com/lilasksa";
        });
    }
</script>

</body>
</html>
