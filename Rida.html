<head>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

```
    .card {
        background: linear-gradient(180deg, #C8A5CA 0%, #B084B5 100%);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 6px solid #fff;
    }

    h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 1.8rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
        color: #fff;
        font-size: 1.3rem;
        margin: 10px 0 15px 0;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    .features {
        color: rgba(255,255,255,0.95);
        font-size: 0.9rem;
        margin: 5px 0 25px 0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .coupon-box {
        background: rgba(255,255,255,0.95);
        border: 3px dashed #7B4A7E;
        padding: 15px;
        margin: 25px 0;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 10px;
    }

    .coupon-box:hover {
        background: #fff;
        transform: translateY(-2px);
    }

    .coupon-box:active {
        transform: scale(0.95);
    }

    .coupon-box span {
        display: block;
        color: #5A2D5C;
        letter-spacing: 3px;
        font-size: 2rem;
    }

    .hint {
        font-size: 0.8rem;
        color: #7B4A7E;
        margin-top: 5px;
    }

    .success-msg {
        display: none;
        color: #fff;
        background: rgba(42, 157, 143, 0.9);
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 10px;
        font-size: 1rem;
    }
</style>
```

</head>
<body>

<div class="card">
    <h1>اجعل فعاليتك</h1>
    <p>حديث الجميع ✨</p>
    <div class="features">تنفيذ متقن .. تجربة متكاملة .. نتائج استثنائية!</div>

```
<div class="coupon-box" onclick="copyAndRedirect()">
    <span id="couponCode">RIDA10</span>
    <div class="hint">(اضغط للنسخ والحصول على كود الخصم)</div>
</div>

<div id="msg" class="success-msg">✅ تم النسخ! جاري تحويلك...</div>
```

</div>

<script>
    function copyAndRedirect() {
        const code = document.getElementById('couponCode').innerText;
        
        navigator.clipboard.writeText(code).then(() => {
            const msg = document.getElementById('msg');
            msg.style.display = 'block';

            setTimeout(() => {
                window.location.href = "https://www.instagram.com/lilasksa";
            }, 1000);
        }).catch(() => {
            alert('تم نسخ الكود: ' + code);
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/lilasksa";
            }, 1000);
        });
    }
</script>

</body>
</html>
